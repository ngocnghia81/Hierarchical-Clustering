<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Image Clustering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Images for Clustering</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file[]" multiple class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="n_clusters" class="form-label">Number of Clusters:</label>
                <input type="number" id="n_clusters" name="n_clusters" class="form-control" value="3" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
</html>
