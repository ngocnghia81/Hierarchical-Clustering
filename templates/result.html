<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Clustering Results</h1>
        <div class="row">
            {% for cluster, images in clusters.items() %}
            <div class="col-md-4">
                <h3>Cluster {{ cluster }}</h3>
                <div class="row">
                    {% for image in images %}
                    <div class="col-6 mb-3">
                        <img src="{{ url_for('static', filename='uploads/' ~ image) }}" class="img-thumbnail">
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

        <h3 class="text-center mt-5">Dendrogram</h3>
        <div class="text-center">
            <img src="{{ url_for('static', filename='uploads/dendrogram.png') }}" class="img-fluid">
        </div>
        <a href="/" class="btn btn-primary mt-3">Upload More Images</a>
        <a href="{{ url_for('clear_uploads') }}" class="btn btn-danger mt-3">Clear Uploaded Images</a>

    </div>

</body>
</html>
